{{extend 'layout.html'}}
{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var add_quick_info_url = "{{=URL('api', 'add_quick_info', user_signature=True)}}";
    var is_logged_in = "{{='false' if auth.user is None else 'true'}}";
</script>
{{end}}
<div class="add_class_form_outer_box">
    <p>Add Difficulty and Average Work Hours</p>

    <div class="add_class_form" id="vue-div4">

        <div class="add_class_form_box" style="display:inline-block">
            <p>Difficulty Rating</p>
            <div class="select_box">
                <div class="styled-select"> 
                    <select v-model="diffRating">
                        <option disabled value="">1 being least difficult, 5 being most difficult</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="add_class_form_box" style="display:inline-block">
            <p>Hours of Work Per Week</p>
            <div class="select_box">
                <div class="styled-select"> 
                    <select v-model="workAvg">
                        <option disabled value="">Choose hours of work per week</option>
                        <option>2</option>
                        <option>4</option>
                        <option>6</option>
                        <option>8</option>
                        <option>10</option>
                        <option>12</option>
                        <option>15</option>
                        <option>18</option>
                        <option>21</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="new-butt">
            <button id="add-tip" v-on:click="addInfo">Submit</button>
        </div>

    </div>
</div>
<script src="{{=URL('static', 'js/quick_info.js')}}"></script>
