{{extend 'layout.html'}}
{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script>
    var add_course_url = "{{=URL('api', 'add_course', user_signature=True)}}";
    var dup_course_url = "{{=URL('api', 'check_dup')}}";
    var is_logged_in = "{{='false' if auth.user is None else 'true'}}";
</script>
{{end}}
<div class="add_class_form_outer_box">
    <p>Add Class</p>

    <div class="add_class_form" id="vue-div2">
        <div class="add_class_form_box" style="display:inline-block">
            <p>Course Code</p>
            <textarea v-model="courseCode" placeholder="e.g.'CMPS 183'"></textarea>
        </div>
        <div class="add_class_form_box" style="display:inline-block">
            <p>Course Title</p>
            <textarea v-model="courseTitle" placeholder="e.g. 'Web Applications'"></textarea>
        </div>

        <div class="add_class_form_box" style="display:inline-block">
            <p>Class Difficulty Rating</p>
            <div class="select_box">
                <div class="styled-select"> 
                    <select v-model="diffRating">
                        <option disabled value="">1 being least difficult, 5 being most difficult</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="add_class_form_box" style="display:inline-block">
            <p>Hours of Work Per Week</p>
            <div class="select_box">
                <div class="styled-select"> 
                    <select v-model="workAvg">
                        <option disabled value="">Choose hours of work per week</option>
                        <option>2</option>
                        <option>4</option>
                        <option>6</option>
                        <option>8</option>
                        <option>10</option>
                        <option>12</option>
                        <option>15</option>
                        <option>18</option>
                        <option>21</option>
                        <option>25</option>
                        <option>30</option>
                        <option>35</option>
                        <option>40</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="add_class_form_box" style="display:inline-block">
            <p>Homework Difficulty Rating</p>
            <div class="select_box">
                <div class="styled-select"> 
                    <select v-model="hwRating">
                        <option disabled value="">1 being least difficult, 5 being most difficult</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="add_class_form_box" style="display:inline-block">
            <p>Midterm Examination Difficulty Rating</p>
            <div class="select_box">
                <div class="styled-select"> 
                    <select v-model="midtermRating">
                        <option disabled value="">1 being least difficult, 5 being most difficult</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="add_class_form_box" style="display:inline-block">
            <p>Final Examination Difficulty Rating</p>
            <div class="select_box">
                <div class="styled-select"> 
                    <select v-model="finalRating">
                        <option disabled value="">1 being least difficult, 5 being most difficult</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="new-butt">
            <button id="add-course" v-on:click="addCourse">Submit</button>
        </div>
    </div>
</div>
<script src="{{=URL('static', 'js/add_class.js')}}"></script>
